calibration_instructions=<html>\
  <p>Para poder medir la distancia de su rostro a la cámara es necesario realizar una calibración</p><br/>\
  <p>Colóquese a la distancia seleccionada, vea a la cámara y presione el botón de "Calibrar"</p><br/>\
  <p>El método de calibración no es muy exacto, por lo que si no se coloca correctamente a la distancia seleccionada, pueden ocurrir errores</p><br/>\
  <p>Si observa distancias calculadas muy erróneas, resetee la calibración y vuelva a calibrar</p>\
  </html>
