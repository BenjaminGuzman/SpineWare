posture_checker_title=Revisión de postura
posture_checker_description=<html><p>Esto verificará con ayuda de tu cámara que te encuentres en una postura correcta.</p><br/>\
  <p>La verificación se realiza con 3 procesos:</p>\
  <ul>\
    <li><b>Cálculo de la distancia al monitor</b>: Un método simple para calcular la distancia de tu cara al monitor</li>\
    <li><b>Detección de proximidad con respecto al monitor</b>: Vagamente calcular cuánta luz estás recibiendo de tu monitor</li>\
    <li><b>Posición respecto a la cámara</b>: Asegurar que no veas el monitor en un ángulo muy obtuso</li>\
  </ul><br/>\
  <p><b>¿Mi privacidad está en riesgo si utilizo esta función?</b></p><br/>\
  <p>No! Todo el procesamiento se hace local y no se comparte información con NADIE</p>\
  <p>Puedes estar totalmente segur@ de esto si revisas el código de SpineWare (ve a la sección de Ayuda)</p><br/>\
  <p><b>¿Mi computadora se ralentizará con esta función?</b></p><br/>\
  <p>Probablemente, pero este panel de configuración utiliza muchos más recursos que el proceso de segundo plano</p>\
  <p>La buena noticia es que no tiene que abrir este panel de configuración muy seguido</p>\
  </html>
